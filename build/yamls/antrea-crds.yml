---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: antreaagentinfos.crd.antrea.io
  labels:
    app: antrea
spec:
  group: crd.antrea.io
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            version:
              type: string
            agentConditions:
              type: array
              items:
                type: object
                required:
                - type
                - status
                - lastHeartbeatTime
                properties:
                  lastHeartbeatTime:
                    type: string
                    format: date-time
                  type:
                    type: string
                    enum: ['AgentHealthy', 'ControllerConnectionUp', 'OVSDBConnectionUp', 'OpenflowConnectionUp']
                  status:
                    type: string
                    enum: ['True', 'False', 'Unknown']
                  reason:
                    type: string
                  message:
                    type: string
            localPodNum:
              type: integer
              format: int32
            nodePortLocalPortRange:
              type: string
            nodeSubnets:
              type: array
              items:
                type: string
            apiCABundle:
              type: string
              format: byte
            ovsInfo:
              type: object
              properties:
                version:
                  type: string
                bridgeName:
                  type: string
                flowTable:
                  type: object
                  additionalProperties:
                    type: integer
                    format: int32
            networkPolicyControllerInfo:
              type: object
              properties:
                networkPolicyNum:
                  type: integer
                  format: int32
                addressGroupNum:
                  type: integer
                  format: int32
                appliedToGroupNum:
                  type: integer
                  format: int32
            apiPort:
              type: integer
              minimum: 1
              maximum: 65535
            podRef:
              type: object
              properties:
                kind:
                  type: string
                namespace:
                  type: string
                name:
                  type: string
                uid:
                  type: string
                apiVersion:
                  type: string
                resourceVersion:
                  type: string
                fieldPath:
                  type: string
            nodeRef:
              type: object
              properties:
                kind:
                  type: string
                namespace:
                  type: string
                name:
                  type: string
                uid:
                  type: string
                apiVersion:
                  type: string
                resourceVersion:
                  type: string
                fieldPath:
                  type: string
      additionalPrinterColumns:
        - description: Health status of this Agent
          jsonPath: ".agentConditions[?(@.type=='AgentHealthy')].status"
          name: Healthy
          type: string
        - description: Last time the Healthy Condition was updated
          jsonPath: ".agentConditions[?(@.type=='AgentHealthy')].lastHeartbeatTime"
          name: Last Heartbeat
          type: date
        - description: Version of this Agent
          jsonPath: ".version"
          name: Version
          type: string
          priority: 1
        - description: Node on which this Agent is running
          jsonPath: ".nodeRef.name"
          name: Node
          type: string
          priority: 1
        - description: Number of local Pods managed by this Agent
          jsonPath: ".localPodNum"
          name: Num Pods
          type: integer
          priority: 2
        - description: Subnets used by this Agent for Pod IPAM
          jsonPath: ".nodeSubnets"
          name: Subnets
          type: string
          priority: 2
  scope: Cluster
  names:
    plural: antreaagentinfos
    singular: antreaagentinfo
    kind: AntreaAgentInfo
    shortNames:
      - aai
