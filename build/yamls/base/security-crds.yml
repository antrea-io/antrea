---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: networkpolicies.security.antrea.tanzu.vmware.com
spec:
  group: security.antrea.tanzu.vmware.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: networkpolicies
    singular: networkpolicy
    kind: NetworkPolicy
    shortNames:
      - anp
  # Prune any unknown fields
  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          # Ensure that Spec.AppliedTo and Spec.Priority fields are set
          required:
            - appliedTo
            - priority
          type: object
          properties:
           priority:
             type: number
             format: float
             # Ensure that Spec.Priority field is between 1 and 10000
             minimum: 1.0
             maximum: 10000.0
           appliedTo:
             type: array
             items:
               type: object
               # Ensure that Spec.AppliedTo does not allow NamespaceSelector/IPBlock field
               properties:
                 podSelector:
                   type: object
                   additionalProperties:
                     type: object
                 externalEntitySelector:
                   type: object
                   additionalProperties:
                     type: object
           ingress:
             type: array
             items:
               type: object
               required:
                 - action
               properties:
                 # Ensure that Action field allows only ALLOW and DROP values
                 action:
                   type: string
                   pattern: '\bALLOW|\bAllow|\ballow|\bDROP|\bDrop|\bdrop'
                 ports:
                   type: array
                   items:
                     type: object
                     properties:
                       protocol:
                         type: string
                       port:
                         x-kubernetes-int-or-string: true
                 from:
                   type: array
                   items:
                     type: object
                     properties:
                       podSelector:
                         x-kubernetes-preserve-unknown-fields: true
                       namespaceSelector:
                         x-kubernetes-preserve-unknown-fields: true
                       ipBlock:
                         type: object
                         properties:
                           cidr:
                             type: string
                             format: cidr
           egress:
             type: array
             items:
               type: object
               required:
                 - action
               properties:
                 # Ensure that Action field allows only ALLOW and DROP values
                 action:
                   type: string
                   pattern: '\bALLOW|\bAllow|\ballow|\bDROP|\bDrop|\bdrop'
                 ports:
                   type: array
                   items:
                     type: object
                     properties:
                       protocol:
                         type: string
                       port:
                         x-kubernetes-int-or-string: true
                 to:
                   type: array
                   items:
                     type: object
                     properties:
                       podSelector:
                         x-kubernetes-preserve-unknown-fields: true
                       namespaceSelector:
                         x-kubernetes-preserve-unknown-fields: true
                       ipBlock:
                         type: object
                         properties:
                           cidr:
                             type: string
                             format: cidr
