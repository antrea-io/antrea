---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: externalentities.endpoint.antrea.tanzu.vmware.com
spec:
  group: endpoint.antrea.tanzu.vmware.com
  versions:
    - name: v1beta1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: externalentities
    singular: externalentity
    kind: ExternalEntity
    shortNames:
      - ee
  # Prune any unknown fields
  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            endpoints:
              type: array
              items:
                type: object
                properties:
                  ip:
                    type: string
                    format: ipv4
                  name:
                    type: string
                  ports:
                    type: array
                    items:
                      type: object
                      properties:
                        protocol:
                          type: string
                        port:
                          x-kubernetes-int-or-string: true
            externalNode:
              type: string
