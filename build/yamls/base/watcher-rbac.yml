---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: antrea-watcher
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: antrea-watcher
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    resourceNames:
      - antrea-controller
    verbs:
      - get
      - update
  - apiGroups:
      - apps
    resources:
      - daemonsets
    resourceNames:
      - antrea-agent
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - watch
      - list
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: antrea-watcher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: antrea-watcher
subjects:
  - kind: ServiceAccount
    name: antrea-watcher
    namespace: kube-system
