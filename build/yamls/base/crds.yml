apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clusternetworkpolicies.security.antrea.tanzu.vmware.com
spec:
  group: security.antrea.tanzu.vmware.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
  scope: Cluster
  names:
    plural: clusternetworkpolicies
    singular: clusternetworkpolicy
    kind: ClusterNetworkPolicy
    shortNames:
      - cnp
  # Prune any unknown fields
  preserveUnknownFields: false
  additionalPrinterColumns:
  - name: Tier
    type: string
    description: The Tier to which this ClusterNetworkPolicy belongs to.
    JSONPath: .spec.tier
  - name: Priority
    type: number
    format: float
    description: The Priority of this ClusterNetworkPolicy relative to other policies.
    JSONPath: .spec.priority
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          # Ensure that Spec.AppliedTo and Spec.Priority fields are set
          required:
            - appliedTo
            - priority
          type: object
          properties:
            tier:
              type: string
              enum: ['Emergency', 'SecurityOps', 'NetworkOps', 'Platform', 'Application']
            priority:
              type: number
              format: float
              # Ensure that Spec.Priority field is between 1 and 10000
              minimum: 1.0
              maximum: 10000.0
            appliedTo:
              type: array
              items:
                type: object
                # Ensure that Spec.AppliedTo does not allow IPBlock field
                properties:
                  podSelector:
                    x-kubernetes-preserve-unknown-fields: true
                  namespaceSelector:
                    x-kubernetes-preserve-unknown-fields: true
            ingress:
              type: array
              items:
                type: object
                required:
                  - action
                properties:
                  # Ensure that Action field allows only ALLOW and DROP values
                  action:
                    type: string
                    pattern: '\bAllow|\bDrop'
                  ports:
                    type: array
                    items:
                      type: object
                      properties:
                        protocol:
                          type: string
                        port:
                          x-kubernetes-int-or-string: true
                  from:
                    type: array
                    items:
                      type: object
                      properties:
                        podSelector:
                          x-kubernetes-preserve-unknown-fields: true
                        namespaceSelector:
                          x-kubernetes-preserve-unknown-fields: true
                        ipBlock:
                          type: object
                          properties:
                            cidr:
                              type: string
                              format: cidr
            egress:
              type: array
              items:
                type: object
                required:
                  - action
                properties:
                  # Ensure that Action field allows only ALLOW and DROP values
                  action:
                    type: string
                    pattern: '\bAllow|\bDrop'
                  ports:
                    type: array
                    items:
                      type: object
                      properties:
                        protocol:
                          type: string
                        port:
                          x-kubernetes-int-or-string: true
                  to:
                    type: array
                    items:
                      type: object
                      properties:
                        podSelector:
                          x-kubernetes-preserve-unknown-fields: true
                        namespaceSelector:
                          x-kubernetes-preserve-unknown-fields: true
                        ipBlock:
                          type: object
                          properties:
                            cidr:
                              type: string
                              format: cidr
