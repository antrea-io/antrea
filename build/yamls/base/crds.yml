                        ttl:
                          type: integer
                        flags:
                          type: integer
                    ipv6Header:
                      type: object
                      properties:
                        srcIP:
                          type: string
                          format: ipv6
                        nextHeader:
                          type: integer
                        hopLimit:
                          type: integer
                    transportHeader:
                      type: object
                      properties:
                        icmp:
                          type: object
                          properties:
                            id:
                              type: integer
                            sequence:
                              type: integer
                        udp:
                          type: object
                          properties:
                            srcPort:
                              type: integer
                            dstPort:
                              type: integer
                        tcp:
                          type: object
                          properties:
                            srcPort:
                              type: integer
                            dstPort:
                              type: integer
                            flags:
                              type: integer
