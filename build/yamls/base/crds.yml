                  type: boolean
                droppedOnly:
                  type: boolean
                timeout:
                  type: integer
            status:
              type: object
              properties:
                reason:
                  type: string
                dataplaneTag:
                  type: integer
                phase:
                  type: string
                results:
                  type: array
                  items:
                    type: object
                    properties:
                      node:
                        type: string
                      role:
                        type: string
                      timestamp:
                        type: integer
                      observations:
                        type: array
                        items:
                          type: object
                          properties:
                            component:
                              type: string
                            componentInfo:
                              type: string
                            action:
                              type: string
                            pod:
                              type: string
                            dstMAC:
                              type: string
                            networkPolicy:
                              type: string
                            ttl:
                              type: integer
                            translatedSrcIP:
                              type: string
                            translatedDstIP:
                              type: string
                            tunnelDstIP:
                              type: string
                capturedPacket:
                  properties:
                    srcIP:
                      type: string
                    dstIP:
                      type: string
                    length:
                      type: integer
                    ipHeader:
                      properties:
                        flags:
                          type: integer
                        protocol:
                          type: integer
                        ttl:
                          type: integer
                      type: object
                    ipv6Header:
                      properties:
                        hopLimit:
                          type: integer
                        nextHeader:
                          type: integer
                      type: object
                    transportHeader:
                      properties:
                        tcp:
                          properties:
                            dstPort:
                              type: integer
                            srcPort:
                              type: integer
                            flags:
                              type: integer
                          type: object
                        udp:
                          properties:
                            dstPort:
                              type: integer
                            srcPort:
                              type: integer
                          type: object
                        icmp:
                          properties:
                            id:
                              type: integer
                            sequence:
                              type: integer
                          type: object
                      type: object
                  type: object
      subresources:
        status: {}
  scope: Cluster
  names:
    plural: traceflows
    singular: traceflow
    kind: Traceflow
    shortNames:
      - tf
