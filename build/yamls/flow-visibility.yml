            name: clickhouse-mounted-configmap-dkbmg82ctg
          name: clickhouse-configmap-volume
        - emptyDir:
            medium: Memory
            sizeLimit: 8Gi
          name: clickhouse-storage-volume
    serviceTemplates:
    - name: service-template
      spec:
        ports:
        - name: http
          port: 8123
        - name: tcp
          port: 9000
