input {
  # IPFIX
  tcp {
    id => "input_tcp_ipfix_ipv4"
    host => "${ELASTIFLOW_IPFIX_TCP_IPV4_HOST:0.0.0.0}"
    port => "${ELASTIFLOW_IPFIX_TCP_IPV4_PORT:4739}"
    dns_reverse_lookup_enabled => "false"
    codec => netflow {
      versions => [10]
      target => "ipfix"
      include_flowset_id => "true"
      cache_ttl => 2147483647
      ipfix_definitions => "${ELASTIFLOW_DEFINITION_PATH:/etc/logstash/elastiflow/definitions}/ipfix.yml"
    }
    type => "ipfix"
  }
  udp {
    id => "input_udp_ipfix_ipv4"
    host => "${ELASTIFLOW_IPFIX_UDP_IPV4_HOST:0.0.0.0}"
    port => "${ELASTIFLOW_IPFIX_UDP_IPV4_PORT:4739}"
    workers => "${ELASTIFLOW_IPFIX_UDP_WORKERS:4}"
    queue_size => "${ELASTIFLOW_IPFIX_UDP_QUEUE_SIZE:2048}"
    receive_buffer_bytes => "${ELASTIFLOW_IPFIX_UDP_RCV_BUFF:33554432}"
    codec => netflow {
      versions => [10]
      target => "ipfix"
      include_flowset_id => "true"
      cache_ttl => 86400
      ipfix_definitions => "${ELASTIFLOW_DEFINITION_PATH:/etc/logstash/elastiflow/definitions}/ipfix.yml"
    }
    type => "ipfix"
  }
}
filter {
  # Initialize @metadata values used to control processing flow.
  mutate {
    id => "init_control"
    add_field => {
      "[@metadata][resolve_ip2host]" => "${ELASTIFLOW_RESOLVE_IP2HOST:false}"
      "[@metadata][geoip_lookup]" => "${ELASTIFLOW_GEOIP_LOOKUP:true}"
      "[@metadata][asn_lookup]" => "${ELASTIFLOW_ASN_LOOKUP:true}"
      "[@metadata][keep_orig_data]" => "${ELASTIFLOW_KEEP_ORIG_DATA:true}"
      "[node][ipaddr]" => "%{host}"
      "[node][hostname]" => "%{host}"
    }
    replace => { "@version" => "3.5.3" }
  }

  # Add Logstash hostname.
  ruby {
    init => "
      require 'socket'
      @@hostname = Socket.gethostname
    "
    code => "
      event.set('logstash_host', @@hostname)
    "
  }

  # Adjust data for Netflow and IPFIX being received on the same port.
  if [netflow][version] == 10 {
    mutate {
      rename => { "netflow" => "ipfix" }
      replace => { "type" => "ipfix" }
    }
  } else if [ipfix][version] == 9 {
    mutate {
      rename => { "ipfix" => "netflow" }
      replace => { "type" => "netflow" }
    }
  }

  mutate {
    id => "rename_host_type"
    rename => {
      "host" => "[event][host]"
      "type" => "[event][type]"
    }
  }

  # Resolve node IP address to hostname.
  if [@metadata][resolve_ip2host] == "true" or [@metadata][resolve_ip2host] == "exporters" {
    dns {
      id => "dns_node_name"
      reverse => [ "[node][hostname]" ]
      action => "replace"
      nameserver => "${ELASTIFLOW_NAMESERVER:127.0.0.1}"
      hit_cache_size => "${ELASTIFLOW_DNS_HIT_CACHE_SIZE:25000}"
      hit_cache_ttl => "${ELASTIFLOW_DNS_HIT_CACHE_TTL:900}"
      failed_cache_size => "${ELASTIFLOW_DNS_FAILED_CACHE_SIZE:75000}"
      failed_cache_ttl => "${ELASTIFLOW_DNS_FAILED_CACHE_TTL:3600}"
    }
    mutate {
      id => "set_event_host"
      replace => { "[event][host]" => "%{[node][hostname]}" }
    }
  }
}
