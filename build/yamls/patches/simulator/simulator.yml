apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: antrea-agent
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: antrea/instance
                    operator: NotIn
                    values:
                      - simulator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: antrea-controller
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: antrea/instance
                    operator: NotIn
                    values:
                      - simulator
