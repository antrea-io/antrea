apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: antrea
    component: antrea-agent
  name: antrea-agent-windows
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: antrea
      component: antrea-agent
  template:
    metadata:
      labels:
        app: antrea
        component: antrea-agent
    spec:
      containers:
      - args:
        - -file
        - /var/lib/antrea-windows/Run-AntreaAgent.ps1
        command:
        - pwsh
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: projects.registry.vmware.com/antrea/antrea-windows:latest
        imagePullPolicy: IfNotPresent
        name: antrea-agent
        volumeMounts:
        - mountPath: /host
          name: host
        - mountPath: \\.\pipe\rancher_wins
          name: wins
        - mountPath: /etc/antrea
          name: antrea-windows-config
        - mountPath: /var/lib/antrea-windows
          name: antrea-agent-windows
        - mountPath: /host/k/antrea/
          name: host-antrea-home
      hostNetwork: true
      initContainers:
      - args:
        - -File
        - /k/antrea/Install-WindowsCNI.ps1
        command:
        - pwsh
        image: projects.registry.vmware.com/antrea/antrea-windows:latest
        imagePullPolicy: IfNotPresent
        name: install-cni
        volumeMounts:
        - mountPath: /etc/antrea
          name: antrea-windows-config
          readOnly: true
        - mountPath: /host/etc/cni/net.d
          name: host-cni-conf
        - mountPath: /host/opt/cni/bin
          name: host-cni-bin
        - mountPath: /host/k/antrea/
          name: host-antrea-home
        - mountPath: /host
          name: host
      nodeSelector:
        kubernetes.io/os: windows
      priorityClassName: system-node-critical
      serviceAccountName: antrea-agent
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - configMap:
          name: antrea-windows-config-kc6bfhk4mg
        name: antrea-windows-config
      - configMap:
          defaultMode: 420
          name: antrea-agent-windows-h7td2mh9gm
        name: antrea-agent-windows
      - hostPath:
          path: /etc/cni/net.d
          type: DirectoryOrCreate
        name: host-cni-conf
      - hostPath:
          path: /opt/cni/bin
          type: DirectoryOrCreate
        name: host-cni-bin
      - hostPath:
          path: /k/antrea
          type: DirectoryOrCreate
        name: host-antrea-home
      - hostPath:
          path: /
        name: host
      - hostPath:
          path: \\.\pipe\rancher_wins
        name: wins
  updateStrategy:
    type: RollingUpdate
