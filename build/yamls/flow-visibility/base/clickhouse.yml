apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-secret
type: Opaque
stringData:
  username: clickhouse_operator
  password: clickhouse_operator_password
---
apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: clickhouse
  labels:
    app: clickhouse
spec:
  configuration:
    users:
      clickhouse_operator/k8s_secret_password: flow-visibility/clickhouse-secret/password
      clickhouse_operator/networks/ip: "::/0"
    clusters:
      - name: "clickhouse"
        layout:
          shardsCount: 1
          replicasCount: 1
  defaults:
    templates:
      podTemplate: pod-template
      hostTemplate: host-template
      serviceTemplate: service-template
  templates:
    hostTemplates:
    - name: host-template
      spec:
        httpPort: 8123
        tcpPort: 9000
        interserverHTTPPort: 9009
    serviceTemplates:
      - name: service-template
        spec:
          ports:
            - name: http
              port: 8123
            - name: tcp
              port: 9000
          type: LoadBalancer
    podTemplates:
      - name: pod-template
        spec:
          containers:
            - name: clickhouse
              image: yandex/clickhouse-server:21.11
              volumeMounts:
                - name: clickhouse-configmap-volume
                  mountPath: /docker-entrypoint-initdb.d
                - name: clickhouse-storage-volume
                  mountPath: /var/lib/clickhouse
            - name: clickhouse-monitor
              image: flow-visibility-clickhouse-monitor
              env:
                - name: CLICKHOUSE_USERNAME
                  valueFrom:
                    secretKeyRef: 
                      name: clickhouse-secret
                      key: username
                - name: CLICKHOUSE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: clickhouse-secret
                      key: password
                - name: DB_URL
                  value: "tcp://localhost:9000"
                - name: TABLE_NAME
                  value: "default.flows"
                - name: MV_NAMES
                  value: "default.flows_pod_view default.flows_node_view default.flows_policy_view"
          volumes:
            - name: clickhouse-configmap-volume
              configMap:
                name: $(CLICKHOUSE_CONFIG_MAP_NAME)
            - name: clickhouse-storage-volume
              emptyDir:
                medium: Memory
                sizeLimit: 8Gi
