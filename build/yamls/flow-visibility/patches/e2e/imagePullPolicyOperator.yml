kind: Deployment
apiVersion: apps/v1
metadata:
  name: clickhouse-operator
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: clickhouse-operator
          image: projects.registry.vmware.com/antrea/clickhouse-operator:0.18.2
          imagePullPolicy: IfNotPresent
        - name: metrics-exporter
          image: projects.registry.vmware.com/antrea/metrics-exporter:0.18.2
          imagePullPolicy: IfNotPresent
