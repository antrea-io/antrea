apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: antrea
    component: antrea-agent
  name: antrea-agent-windows
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: antrea
      component: antrea-agent
  template:
    metadata:
      annotations:
        checksum/agent-windows: {{ include (print $.Template.BasePath "/configmaps/antrea-agent-windows.yaml") . | sha256sum }}
        checksum/windows-config: {{ include (print $.Template.BasePath "/configmaps/antrea-windows-config.yaml") . | sha256sum }}
        microsoft.com/hostprocess-inherit-user: "true"
      labels:
        app: antrea
        component: antrea-agent
    spec:
      containers:
      - args:
        - -file
        - $env:CONTAINER_SANDBOX_MOUNT_POINT/var/lib/antrea-windows/Run-AntreaAgent.ps1
        command:
        - powershell
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        {{- if .Values.includeOVS }}
        lifecycle:
          postStart:
            exec:
              command:
              - powershell
              - -file
              - $env:CONTAINER_SANDBOX_MOUNT_POINT/var/lib/antrea-windows/VMSwitchExtension-AntreaAgent.ps1
              - -VMSwitchExtension
              - enable
          preStop:
            exec:
              command:
              - powershell
              - -file
              - $env:CONTAINER_SANDBOX_MOUNT_POINT/var/lib/antrea-windows/VMSwitchExtension-AntreaAgent.ps1
              - -VMSwitchExtension
              - disable
        {{- end}}
        name: antrea-agent
        volumeMounts:
        - mountPath: /etc/antrea
          name: antrea-windows-config
        - mountPath: /var/lib/antrea-windows
          name: antrea-agent-windows
        - mountPath: /var/log/antrea/
          name: var-log-antrea
      {{- if .Values.includeOVS }}
      - args:
        - -file
        - $env:CONTAINER_SANDBOX_MOUNT_POINT/var/lib/antrea-windows/Run-AntreaOVS.ps1
        command:
        - powershell
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        name: antrea-ovs
        volumeMounts:
        - mountPath: /var/lib/antrea-windows
          name: antrea-agent-windows
        - mountPath: /var/log/openvswitch
          name: var-log-antrea
          subPath: openvswitch
      {{- end}}
      hostNetwork: true
      initContainers:
      - args:
        - -file
        - $env:CONTAINER_SANDBOX_MOUNT_POINT/var/lib/antrea-windows/Install-WindowsCNI.ps1
        command:
        - powershell
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        name: install-cni
        volumeMounts:
        - mountPath: /etc/antrea
          name: antrea-windows-config
          readOnly: true
        - mountPath: /var/lib/antrea-windows
          name: antrea-agent-windows
      {{- if .Values.includeOVS }}
      - args:
        - -file
        - $env:CONTAINER_SANDBOX_MOUNT_POINT/var/lib/antrea-windows/Install-OVSDriver.ps1
        command:
        - powershell
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        name: install-ovs-driver
        volumeMounts:
        - mountPath: /var/lib/antrea-windows
          name: antrea-agent-windows
      {{- end }}
      nodeSelector:
        kubernetes.io/os: windows
      priorityClassName: system-node-critical
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: NT AUTHORITY\SYSTEM
      serviceAccountName: antrea-agent
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - configMap:
          name: antrea-windows-config
        name: antrea-windows-config
      - configMap:
          defaultMode: 420
          name: antrea-agent-windows
        name: antrea-agent-windows
      - hostPath:
          path: /var/log/antrea/
          type: DirectoryOrCreate
        name: var-log-antrea
  updateStrategy:
    type: RollingUpdate
