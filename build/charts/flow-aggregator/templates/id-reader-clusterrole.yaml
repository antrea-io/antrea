    app: flow-aggregator
  name: {{ include "flow-aggregator.fullname" . }}-cluster-id-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: antrea-cluster-identity-reader
subjects:
