kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: flow-aggregator
  name: {{ include "flow-aggregator.fullname" . }}-exporter-reader
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: antrea-agent
  namespace: {{ .Values.antreaNamespace }}
roleRef:
  kind: Role
  name: {{ include "flow-aggregator.fullname" . }}-exporter-reader
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: flow-aggregator
  name: {{ include "flow-aggregator.fullname" . }}-manager
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ include "flow-aggregator.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "flow-aggregator.fullname" . }}-manager
  apiGroup: rbac.authorization.k8s.io
---
# For auth delegation to apiserver
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: flow-aggregator
  name: {{ include "flow-aggregator.fullname" . }}-extension-apiserver-authentication-reader
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: {{ include "flow-aggregator.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: extension-apiserver-authentication-reader
  apiGroup: rbac.authorization.k8s.io
