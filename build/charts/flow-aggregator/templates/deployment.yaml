apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flow-aggregator
  name: flow-aggregator
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-aggregator
  template:
    metadata:
      labels:
        app: flow-aggregator
    spec:
      hostAliases:
      {{- range .Values.hostAliases }}
        - ip: {{ .ip }}
          hostnames:
          {{- range $hostname := .hostnames }}
            - {{ $hostname }}
          {{- end }}
      {{- end }}
      containers:
      - name: flow-aggregator
        image: {{ include "flowAggregatorImage" . | quote }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.testing.coverage }}
        command: [ "/bin/sh" ]
        args: [ "-c", "flow-aggregator-coverage -test.run=TestBincoverRunMain -test.coverprofile=flow-aggregator.cov.out -args-file=/flow-aggregator-arg-file; while true; do sleep 5 & wait $!; done" ]
        {{- else }}
        args:
        - --config
        - /etc/flow-aggregator/flow-aggregator.conf
        - --logtostderr=false
        - --log_dir=/var/log/antrea/flow-aggregator
        - --alsologtostderr
        - --log_file_max_size=100
        - --log_file_max_num=4
        {{- if .Values.logVerbosity }}
        - "--v={{ .Values.logVerbosity }}"
        {{- end }}
        {{- end }}
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CH_USERNAME
            valueFrom:
              secretKeyRef:
                name: clickhouse-secret
                key: username
          - name: CH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: clickhouse-secret
                key: password
          - name: FA_CONFIG_MAP_NAME
            value: flow-aggregator-configmap
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: flow-aggregator-aws-credentials
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: flow-aggregator-aws-credentials
                key: aws_secret_access_key
          - name: AWS_SESSION_TOKEN
            valueFrom:
              secretKeyRef:
                name: flow-aggregator-aws-credentials
                key: aws_session_token
        ports:
          - containerPort: 4739
        volumeMounts:
        - mountPath: /etc/flow-aggregator
          name: flow-aggregator-config
          readOnly: true
        - mountPath: /var/log/antrea/flow-aggregator
          name: host-var-log-antrea-flow-aggregator
        - name: clickhouse-ca
          mountPath: /etc/flow-aggregator/certs
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
      serviceAccountName: flow-aggregator
      volumes:
      - name: flow-aggregator-config
        configMap:
          name: flow-aggregator-configmap
      - name: host-var-log-antrea-flow-aggregator
        hostPath:
          path: /var/log/antrea/flow-aggregator
          type: DirectoryOrCreate
      # Make it optional as we only read it when caCert=true.
      - name: clickhouse-ca
        secret:
          secretName: clickhouse-ca
          defaultMode: 0400
          optional: true
