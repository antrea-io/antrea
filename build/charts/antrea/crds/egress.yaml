apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: egresses.crd.antrea.io
  labels:
    app: antrea
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha2
      served: true
      storage: false
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - appliedTo
              oneOf:
                - anyOf:
                    - required:
                        - egressIP
                    - required:
                        - externalIPPool
                - anyOf:
                    - required:
                        - egressIPs
                    - required:
                        - externalIPPools
              properties:
                appliedTo:
                  type: object
                  properties:
                    podSelector:
                      type: object
                      properties:
                        matchExpressions:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              operator:
                                enum:
                                  - In
                                  - NotIn
                                  - Exists
                                  - DoesNotExist
                                type: string
                              values:
                                type: array
                                items:
                                  type: string
                                  pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                        matchLabels:
                          x-kubernetes-preserve-unknown-fields: true
                    namespaceSelector:
                      type: object
                      properties:
                        matchExpressions:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              operator:
                                enum:
                                  - In
                                  - NotIn
                                  - Exists
                                  - DoesNotExist
                                type: string
                              values:
                                type: array
                                items:
                                  type: string
                                  pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                        matchLabels:
                          x-kubernetes-preserve-unknown-fields: true
                egressIP:
                  type: string
                  oneOf:
                    - format: ipv4
                    - format: ipv6
                egressIPs:
                  type: array
                  items:
                    type: string
                    oneOf:
                      - maxLength: 0
                      - format: ipv4
                      - format: ipv6
                externalIPPool:
                  type: string
                externalIPPools:
                  type: array
                  items:
                    type: string
            status:
              type: object
              properties:
                egressNode:
                  type: string
                egressIP:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
      additionalPrinterColumns:
        - description: The effective SNAT IP address for the selected workloads.
          jsonPath: .status.egressIP
          name: EgressIP
          type: string
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
        - description: The Owner Node of egress IP
          jsonPath: .status.egressNode
          name: Node
          type: string
      subresources:
        status: {}
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
          - spec
          properties:
            spec:
              type: object
              required:
              - appliedTo
              oneOf:
              - anyOf:
                - required:
                  - egressIP
                - required:
                  - externalIPPool
              - anyOf:
                - required:
                  - egressIPs
                - required:
                  - externalIPPools
              properties:
                appliedTo:
                  type: object
                  properties:
                    podSelector:
                      type: object
                      properties:
                        matchExpressions:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              operator:
                                enum:
                                  - In
                                  - NotIn
                                  - Exists
                                  - DoesNotExist
                                type: string
                              values:
                                type: array
                                items:
                                  type: string
                                  pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                        matchLabels:
                          type: object
                          additionalProperties:
                            type: string
                            pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                    namespaceSelector:
                      type: object
                      properties:
                        matchExpressions:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              operator:
                                enum:
                                  - In
                                  - NotIn
                                  - Exists
                                  - DoesNotExist
                                type: string
                              values:
                                type: array
                                items:
                                  type: string
                                  pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                        matchLabels:
                          type: object
                          additionalProperties:
                            type: string
                            pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                egressIP:
                  type: string
                  oneOf:
                  - format: ipv4
                  - format: ipv6
                egressIPs:
                  type: array
                  items:
                    type: string
                    oneOf:
                    - maxLength: 0
                    - format: ipv4
                    - format: ipv6
                externalIPPool:
                  type: string
                externalIPPools:
                  type: array
                  items:
                    type: string
                bandwidth:
                  type: object
                  required:
                    - rate
                    - burst
                  properties:
                    rate:
                      type: string
                    burst:
                      type: string
            status:
              type: object
              properties:
                egressNode:
                  type: string
                egressIP:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
      additionalPrinterColumns:
      - description: The effective SNAT IP address for the selected workloads.
        jsonPath: .status.egressIP
        name: EgressIP
        type: string
      - jsonPath: .metadata.creationTimestamp
        name: Age
        type: date
      - description: The Owner Node of egress IP
        jsonPath: .status.egressNode
        name: Node
        type: string
      subresources:
        status: {}
  scope: Cluster
  names:
    plural: egresses
    singular: egress
    kind: Egress
    shortNames:
      - eg
