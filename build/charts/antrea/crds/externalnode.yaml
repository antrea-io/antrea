apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    app: antrea
  name: externalnodes.crd.antrea.io
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - interfaces
              properties:
                interfaces:
                  type: array
                  minItems: 1
                  maxItems: 1
                  required:
                    - ips
                  items:
                    type: object
                    properties:
                      ips:
                        type: array
                        minItems: 1
                        items:
                          type: string
                          oneOf:
                            - format: ipv4
                            - format: ipv6
                      name:
                        type: string
      served: true
      storage: true
  scope: Namespaced
  names:
    kind: ExternalNode
    plural: externalnodes
    shortNames:
      - en
    singular: externalnode