apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    app: antrea
  name: externalnodes.crd.antrea.io
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                interfaces:
                  type: array
                  items:
                    type: object
                    properties:
                      ips:
                        type: array
                        items:
                          type: string
                          oneOf:
                            - format: ipv4
                            - format: ipv6
                      name:
                        type: string
      served: true
      storage: true
  scope: Namespaced
  names:
    kind: ExternalNode
    plural: externalnodes
    shortNames:
      - en
    singular: externalnode