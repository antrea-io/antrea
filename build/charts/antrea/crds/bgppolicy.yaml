apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: bgppolicies.crd.antrea.io
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - nodeSelector
                - localASN
              properties:
                nodeSelector:
                  type: object
                  properties:
                    matchExpressions:
                      items:
                        properties:
                          key:
                            type: string
                          operator:
                            enum:
                              - In
                              - NotIn
                              - Exists
                              - DoesNotExist
                            type: string
                          values:
                            items:
                              type: string
                              pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                            type: array
                        type: object
                      type: array
                    matchLabels:
                      x-kubernetes-preserve-unknown-fields: true
                localASN:
                  type: integer
                  format: int32
                  minimum: 64512
                  maximum: 65535
                listenPort:
                  type: integer
                  format: int32
                  minimum: 1
                  maximum: 65535
                  default: 179
                advertisements:
                  type: object
                  properties:
                    service:
                      type: object
                      properties:
                        ipTypes:
                          type: array
                          items:
                            type: string
                            enum:
                              - ClusterIP
                              - LoadBalancerIP
                              - ExternalIP
                    pod:
                      type: object
                      properties: {}
                    egress:
                      type: object
                      properties: {}
                bgpPeers:
                  type: array
                  items:
                    type: object
                    required:
                      - address
                      - asn
                    properties:
                      address:
                        type: string
                        oneOf:
                          - format: ipv4
                          - format: ipv6
                      port:
                        type: integer
                        format: int32
                        minimum: 1
                        maximum: 65535
                        default: 179
                      asn:
                        type: integer
                        format: int32
                        minimum: 1
                        maximum: 65535
                      multihopTTL:
                        type: integer
                        format: int32
                        minimum: 1
                        maximum: 255
                        default: 1
                      gracefulRestartTimeSeconds:
                        type: integer
                        format: int32
                        minimum: 1
                        maximum: 3600
                        default: 120
      additionalPrinterColumns:
        - description: Local BGP AS number
          jsonPath: .spec.localASN
          name: Local ASN
          type: integer
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
  scope: Cluster
  names:
    plural: bgppolicies
    singular: bgppolicy
    kind: BGPPolicy
