apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: packetcaptures.crd.antrea.io
  labels:
    app: antrea
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - jsonPath: .spec.source.pod
          description: The name of the source Pod.
          name: Source-Pod
          type: string
          priority: 10
        - jsonPath: .spec.destination.pod
          description: The name of the destination Pod.
          name: Destination-Pod
          type: string
          priority: 10
        - jsonPath: .spec.source.ip
          description: The IP address of the source.
          name: Source-IP
          type: string
          priority: 10
        - jsonPath: .spec.destination.ip
          description: The IP address of the destination.
          name: Destination-IP
          type: string
          priority: 10
        - jsonPath: .spec.timeout
          description: Timeout in seconds.
          name: Timeout
          type: integer
          priority: 10
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
        - jsonPath: .status.numberCaptured
          description: Number of packets captured so far.
          name: Captured-Packets
          type: integer
        - jsonPath: .status.conditions[?(@.type=="PacketCaptureStarted")].status
          description: Whether the capture has been started.
          name: Started
          type: string
        - jsonPath: .status.conditions[?(@.type=="PacketCaptureComplete")].status
          description: Whether the capture has completed.
          name: Complete
          type: string
        - jsonPath: .status.conditions[?(@.type=="PacketCaptureFileUploaded")].status
          description: Whether the capture file has been uploaded to the file server.
          name: Uploaded
          type: string
          priority: 10
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - captureConfig
              x-kubernetes-validations:
                - rule: "has(self.source.pod) || has(self.destination.pod)"
                  message: "At least one of source.pod or destination.pod must be specified."
                - rule: "!(has(self.capturePoint) && self.capturePoint == 'Source') || has(self.source.pod)"
                  message: "source.pod must be set when capturePoint is 'Source'"
                - rule: "!(has(self.capturePoint) && self.capturePoint == 'Destination') || has(self.destination.pod)"
                  message: "destination.pod must be set when capturePoint is 'Destination'"
              properties:
                source:
                  type: object
                  x-kubernetes-validations:
                    - rule: "!(has(self.pod) && has(self.ip))"
                      message: "At most one of 'pod' or 'ip' may be set"
                  properties:
                    pod:
                      type: object
                      required:
                        - name
                      properties:
                        namespace:
                          type: string
                          default: default
                        name:
                          type: string
                    ip:
                      type: string
                      format: ipv4
                destination:
                  type: object
                  x-kubernetes-validations:
                    - rule: "!(has(self.pod) && has(self.ip))"
                      message: "At most one of 'pod' or 'ip' may be set"
                  properties:
                    pod:
                      type: object
                      required:
                        - name
                      properties:
                        namespace:
                          type: string
                          default: default
                        name:
                          type: string
                    ip:
                      type: string
                      format: ipv4
                packet:
                  type: object
                  properties:
                    ipFamily:
                      type: string
                      enum: [IPv4]
                      default: IPv4
                    protocol:
                      x-kubernetes-int-or-string: true
                    transportHeader:
                      type: object
                      properties:
                        udp:
                          type: object
                          properties:
                            srcPort:
                              type: integer
                              minimum: 1
                              maximum: 65535
                            dstPort:
                              type: integer
                              minimum: 1
                              maximum: 65535
                        tcp:
                          type: object
                          properties:
                            srcPort:
                              type: integer
                              minimum: 1
                              maximum: 65535
                            dstPort:
                              type: integer
                              minimum: 1
                              maximum: 65535
                            flags:
                              type: array
                              items:
                                type: object
                                required:
                                  - value
                                properties:
                                  value:
                                    type: integer
                                    minimum: 0
                                    maximum: 255
                                  mask:
                                    type: integer
                                    minimum: 0
                                    maximum: 255
                        icmp:
                          type: object
                          properties:
                            messages:
                              type: array
                              items:
                                type: object
                                required:
                                  - type
                                properties:
                                  type:
                                    x-kubernetes-int-or-string: true
                                  code:
                                    type: integer
                                    minimum: 0
                                    maximum: 255
                      x-kubernetes-validations:
                        - rule: "(has(self.icmp) ? 1 : 0) + (has(self.udp) ? 1 : 0) + (has(self.tcp) ? 1: 0) <= 1"
                          message: "At most one of 'icmp', 'udp', or 'tcp' may be set"
                direction:
                  type: string
                  enum: ["SourceToDestination", "DestinationToSource", "Both"]
                  default: "SourceToDestination"
                capturePoint:
                  type: string
                  enum: ["Source", "Destination"]
                timeout:
                  type: integer
                  minimum: 1
                  maximum: 300
                  default: 60
                captureConfig:
                  type: object
                  oneOf:
                    - required:
                      - firstN
                  properties:
                    firstN:
                      type: object
                      required:
                        - number
                      properties:
                        number:
                          type: integer
                          format: int32
                fileServer:
                  type: object
                  properties:
                    url:
                      type: string
                      pattern: 'sftp:\/\/[\w-_./]+:\d+'
                    hostPublicKey:
                      type: string
                      format: byte
            status:
              type: object
              properties:
                numberCaptured:
                  type: integer
                filePath:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
  scope: Cluster
  names:
    plural: packetcaptures
    singular: packetcapture
    kind: PacketCapture
    shortNames:
      - pcap
