apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: externalentities.crd.antrea.io
  labels:
    app: antrea
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha2
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                endpoints:
                  type: array
                  items:
                    type: object
                    properties:
                      ip:
                        type: string
                        oneOf:
                          - format: ipv4
                          - format: ipv6
                      name:
                        type: string
                ports:
                  type: array
                  items:
                    type: object
                    properties:
                      protocol:
                        type: string
                        enum: ['TCP', 'UDP', 'SCTP']
                      port:
                        x-kubernetes-int-or-string: true
                      name:
                        type: string
                externalNode:
                  type: string
    - name: v1alpha1
      served: false
      storage: false
      schema:
        openAPIV3Schema:
          type: object
  scope: Namespaced
  names:
    plural: externalentities
    singular: externalentity
    kind: ExternalEntity
    shortNames:
      - ee
