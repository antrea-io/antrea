apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: supportbundles.crd.antrea.io
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - fileServer
                - authorization
              anyOf:
                - required:
                    - nodes
                - required:
                    - externalNodes
              properties:
                nodes:
                  type: object
                  properties:
                    nodeNames:
                      type: array
                      items:
                        type: string
                    nodeSelector:
                      type: object
                      properties:
                        matchExpressions:
                          items:
                            properties:
                              key:
                                type: string
                              operator:
                                enum:
                                  - In
                                  - NotIn
                                  - Exists
                                  - DoesNotExist
                                type: string
                              values:
                                items:
                                  type: string
                                  pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                type: array
                            type: object
                          type: array
                        matchLabels:
                          x-kubernetes-preserve-unknown-fields: true
                externalNodes:
                  type: array
                  items:
                    type: object
                    required:
                      - namespace
                    properties:
                      namespace:
                        type: string
                      nodeNames:
                        type: array
                        items:
                          type: string
                      nodeSelector:
                        type: object
                        properties:
                          matchExpressions:
                            items:
                              properties:
                                key:
                                  type: string
                                operator:
                                  enum:
                                    - In
                                    - NotIn
                                    - Exists
                                    - DoesNotExist
                                  type: string
                                values:
                                  items:
                                    type: string
                                    pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                  type: array
                              type: object
                            type: array
                          matchLabels:
                            x-kubernetes-preserve-unknown-fields: true
                timeout:
                  type: integer
                  default: 3600
                duration:
                  type: string
                  format: duration
                fileServer:
                  type: object
                  required:
                    - host
                    - path
                    - scheme
                  properties:
                    host:
                      type: string
                    path:
                      type: string
                    scheme:
                      type: string
                      enum: ["http", "https"]
                    verb:
                      type: string
                      enum: ["post", "put"]
                authorization:
                  type: object
                  properties:
                    authType:
                      type: string
                      enum: ["bearerToken", "apiKey"]
                    authSecret:
                      type: object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: ["Pending", "Processing", "Processed", "Failed"]
                observedGeneration:
                  type: integer
                currentNodes:
                  type: integer
                desiredNodes:
                  type: integer
                failedReason:
                  type: string
                  enum: ["Not processed", "Controller error", "Unknown"]
      subresources:
        status: {}
  scope: Cluster
  names:
    plural: supportbundles
    singular: supportbundle
    kind: SupportBundle
    shortNames:
      - sb
