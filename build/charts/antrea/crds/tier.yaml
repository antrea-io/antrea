apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tiers.crd.antrea.io
  labels:
    app: antrea
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: Priority
          type: integer
          description: The Priority of this Tier relative to other Tiers.
          jsonPath: .spec.priority
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              required:
                - priority
              type: object
              properties:
                priority:
                  type: integer
                  minimum: 0
                  maximum: 255
                description:
                  type: string
  scope: Cluster
  names:
    plural: tiers
    singular: tier
    kind: Tier
    shortNames:
      - tr
