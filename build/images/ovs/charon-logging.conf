        charon {
            path = /var/log/strongswan/charon.log
            # default log level for all daemon subsystems
            default = 1
            # flush each line to disk
            flush_line = yes
            # prepend connection name
            ike_name = yes
            # prepend timestamp
            time_format = %b %e %T
            time_add_ms = yes
        }
