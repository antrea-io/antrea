- job-template:
    name: '{name}-{test_name}-for-period'
    block-downstream: false
    block-upstream: false
    builders: '{builders}'
    concurrent: true
    description: '{description}'
    project-type: freestyle
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: -1
        days-to-keep: 7
        num-to-keep: 30
    triggers:
    - pollscm:
        cron: '{cron}'
        ignore-post-commit-hooks: '{ignore_post_commit_hooks}'
    scm:
    - git:
        branches: '{branches}'
        credentials-id: '{git_credentials_id}'
        name: origin
        refspec: +refs/heads/*:refs/remotes/origin/* +refs/pull/${{ghprbPullId}}/*:refs/remotes/origin/pr/${{ghprbPullId}}/*
        url: 'https://github.com/{org_repo}'
        wipe-workspace: true
        included-regions: '{included_regions}'

- job-template:
    name: '{name}-{test_name}-for-gc'
    builders: '{builders}'
    description: '{description}'
    properties:
    - throttle:
        max-per-node: 1
        max-total: 0
        categories: cleanup_and_gc
        option: category
        enabled: true
    triggers:
    - timed: '{timed}'
    wrappers:
    - timeout:
        fail: true
        timeout: 40
        type: absolute

- job-template:
     name: 'cloud-{name}-{test_name}'
     node: '{node}'
     triggers: '{triggers}'
     builders: '{builders}'
     parameters: '{parameters}'
     description: '{description}'
     block-downstream: false
     block-upstream: false
     project-type: freestyle
     properties:
     - build-discarder:
         artifact-days-to-keep: -1
         artifact-num-to-keep: -1
         days-to-keep: 7
         num-to-keep: 30
     - github:
         url: https://github.com/vmware-tanzu/antrea/
     scm:
     - git:
         branches:
         - master
         name: origin
         url: https://github.com/vmware-tanzu/antrea
     publishers: '{publishers}'
     wrappers: '{wrappers}'
