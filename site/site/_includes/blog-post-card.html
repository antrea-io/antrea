<div class="col-xs col-md-4">
    <div class="card card-light mb-3 mb-md-0 blog-card">
        <div class="card-body match-height">
            <div class="post-thumbnail">
                {% if post.image %}
                <img src="{{ post.image }}" alt="{{ post.title }}" />
                {% else %}
                <img src="/img/{{ site.logo }}" alt="{{ post.title }}" />
                {% endif %}
            </div>
            <article class="post">
              {% if post.external %}
                {% assign post_url = post.external %}
                {% assign target = "_blank" %}
              {% else %}
                {% assign post_url = post.url %}
                {% assign target = "_self" %}
              {% endif %}
                <h5 class="text-center font-weight-medium">
                    <a href="{{ site.baseurl }}{{ post_url }}" class="post-title" target="{{ target }}">{{ post.title }}</a>
                </h5>
                <div class="post-entry">
                    {{ post.excerpt | strip_html }}
                </div>
            </article>
        </div>
    </div>
</div>
