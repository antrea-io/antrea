<header>
	<div class="wrapper">
		<a href="{{ .Site.BaseURL }}"><img class="image" src="/img/antrea-logo.svg" alt="Logo" /></a>
		<ul class="desktop-links">
			<li><a href="/" {{ if (eq .RelPermalink "/")  }}class="active"{{ end }}>Home</a></li>
			<li><a href="{{ .Site.Params.github_url }}">GitHub</a></li>
			<li><a href="/docs/{{ .Site.Params.Docs_latest }}" {{ if (eq .Page.Section "docs") }}class="active"{{ end }}>Documentation</a></li>
			<li><a href="/blog/" {{ if or (eq .Page.Section "posts") (eq .Page.Section "tags") }}class="active"{{ end }}>Blog</a></li>
			<li><a href="/presentations/" {{ if (eq .RelPermalink "/presentations/")  }}class="active"{{ end }}>Presentations</a></li>
			<li><a href="/community/" {{ if (eq .RelPermalink "/community/")  }}class="active"{{ end }}>Community</a></li>
			<li><a href="/supporters/" {{ if (eq .RelPermalink "/supporters/")  }}class="active"{{ end }}>Supporters</a></li>
			
		</ul>
		<button type="button" class="mobile" onclick="mobileNavToggle()">
			<img class="collapsed-icon" src="/img/hamburger.svg" alt="Mobile nav icon">
			<img class="expanded-icon" src="/img/close.svg" alt="Mobile nav icon">
		</button>
		<div id="mobile-menu" class="mobile-menu mobile">
			<ul class="header-links">
				<li><a href="/" {{ if (eq .RelPermalink "/")  }}class="active"{{ end }}>Home</a></li>
				<li><a href="{{ .Site.Params.github_url }}">GitHub</a></li>
				<li><a href="/docs/{{ .Site.Params.Docs_latest }}" {{ if (eq .Page.Section "docs") }}class="active"{{ end }}>Documentation</a></li>
				<li><a href="/blog/" {{ if or (eq .Page.Section "posts") (eq .Page.Section "tags") }}class="active"{{ end }}>Blog</a></li>
				<li><a href="/presentations/" {{ if (eq .RelPermalink "/presentations/")  }}class="active"{{ end }}>Presentations</a></li>
				<li><a href="/community/" {{ if (eq .RelPermalink "/community/")  }}class="active"{{ end }}>Community</a></li>
				<li><a href="/supporters/" {{ if (eq .RelPermalink "/supporters/")  }}class="active"{{ end }}>Supporters</a></li>
			</ul>
		</div>
	</div>
</header>
