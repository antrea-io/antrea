{{ define "main" }}
    <main>
        <div class="hero blog">
            <div class="wrapper">
                <h2>Blog Posts by {{ .Title }}</h2>
            </div>
        </div>
        <div class="wrapper blog landing">
            <div class="grid three">
                {{ range .Pages.ByDate }}
					{{ partial "blog-post-card.html" . }}
				{{ end }}
            </div>
        </div>
    </main>
{{ end }}
