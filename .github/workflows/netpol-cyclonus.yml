name: Kind
on:
  schedule:
    # run once a day at midnight
    - cron: '0 0 * * *'

env:
  KIND_VERSION: v0.9.0

jobs:

  test-netpol-cyclonus:
    name: Run Cyclonus network policy generator tests on Kind cluster
    runs-on: [ubuntu-18.04]
    steps:
      - name: Free disk space
        # https://github.com/actions/virtual-environments/issues/709
        run: |
          sudo apt-get clean
          df -h
      - uses: actions/checkout@v2
      - run: make
# TODO confirm these steps are unnecessary and delete
#      - name: Save Antrea image to tarball
#        run:  docker save -o antrea-ubuntu.tar projects.registry.vmware.com/antrea/antrea-ubuntu:latest
#      - name: Load Antrea image
#        run:  docker load -i antrea-ubuntu/antrea-ubuntu.tar
      - name: Install Kind
        run: |
          curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/${KIND_VERSION}/kind-$(uname)-amd64
          chmod +x ./kind
          sudo mv kind /usr/local/bin
      - name: Run cyclonus tests
        working-directory: hack/netpol-generator
        run: ./test-kind.sh
