        token: ${{ secrets.CODECOV_TOKEN }}
        file: '*.cov.out*'
        flags: kind-e2e-tests
        name: codecov-test-e2e-encap
        directory: test-e2e-encap-coverage
        fail_ci_if_error: ${{ github.event_name == 'push' }}
    - name: Tar log files
