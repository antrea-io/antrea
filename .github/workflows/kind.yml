      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: '*.cov.out*'
        flags: kind-e2e-tests
        name: codecov-test-e2e-encap-no-proxy
        directory: test-e2e-encap-no-proxy-coverage
    - name: Tar log files
