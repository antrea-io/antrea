name: Go
on:
  pull_request:
    branches:
    - master
    - release-*
  push:
    branches:
    - master
    - release-*
jobs:


  test-unit:
    name: Unit test
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019]
    runs-on: ${{ matrix.os }}
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Check-out code
      uses: actions/checkout@v2

    - name: Run unit tests
      run: make test-unit

    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: .coverage/coverage-unit.txt
        flags: unit-tests
        name: codecov-unit-test


  golangci-lint:
    name: Golangci-lint
    strategy:
      matrix:
        platform: [ubuntu-18.04, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: Check-out code
      uses: actions/checkout@v2
    - name: Run golangci-lint
      run: make golangci


  golangci-lint-netpol-tmp:
    name: Golangci-lint for netpol code
    runs-on: [ubuntu-18.04]
    steps:
    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: Check-out code
      uses: actions/checkout@v2
    - name: Run golangci-lint
      working-directory: hack/netpol
      run: make golangci


  bin:
    name: Build Antrea binaries
    runs-on: [ubuntu-18.04]
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Check-out code
      uses: actions/checkout@v2

    - name: Build Antrea binaries
      run: make bin

    - name: Build Antrea windows binaries
      run: make windows-bin

  antctl:
    name: Build antctl for macOS, Linux and Windows
    runs-on: [ubuntu-18.04]
    steps:

      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: Check-out code
        uses: actions/checkout@v2

      - name: Build antctl binaries
        run: make antctl


  codegen:
    name: Check code generation
    runs-on: [ubuntu-18.04]
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Check-out code
      uses: actions/checkout@v2

    - name: Check code generation
      run: ./ci/check-codegen.sh


  manifest:
    name: Check manifest
    runs-on: [ubuntu-18.04]
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Check-out code
      uses: actions/checkout@v2

    - name: Check manifest
      run: ./ci/check-manifest.sh


  tidy:
    name: Check go.mod tidy
    runs-on: [ubuntu-18.04]
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Check-out code
      uses: actions/checkout@v2

    - name: Check tidy
      run: make test-tidy

  verify:
    name: Verify docs and spelling
    runs-on: [ubuntu-18.04]
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Check-out code
      uses: actions/checkout@v2

    - name: Run verify scripts
      run: make verify

    - name: Checking for broken Markdown links
      uses: antoninbas/github-action-markdown-link-check@1.0.9-pre
      with:
        folder-path: './docs'
        file-path: './README.md, ./CHANGELOG.md, ./CONTRIBUTING.md, ./GOVERNANCE.md, ./MAINTAINERS.md, ./ROADMAP.md, ./SECURITY.md'
        config-file: 'hack/.md_links_config.json'

    - name: Markdownlint
      run: |
        sudo npm install -g markdownlint-cli
        make markdownlint
