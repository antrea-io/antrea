name: Integration
on:
  pull_request:
    branches:
    - master
    - windows
    - release-*
  push:
    branches:
    - master
    - release-*
jobs:
  test-integration:
    name: Integration tests
    runs-on: [ubuntu-18.04]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Run integration tests
      run: make docker-test-integration
