- name: Get ubuntu release
  shell: lsb_release -cs
  register: release
  changed_when: False

- name: Add an apt signing key for Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add apt repository for stable version
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ release.stdout }} stable
    state: present

- name: Install docker and its dependencies
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
    force_apt_get: yes
  vars:
    packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io
  notify:
    - docker status

- name: Add test user to docker group (Ansible >= 2.5.0)
  user:
    name: "{{ test_user }}"
    groups: docker
    append: yes
    create_home: yes
  when: ansible_version.full >= "2.5.0"

- name: Add test user to docker group (Ansible < 2.5.0)
  user:
    name: "{{ test_user }}"
    groups: docker
    append: yes
    createhome: yes
  when: ansible_version.full < "2.5.0"

# Install docker-py so that docker images can be pulled
- pip:
    name: docker-py
