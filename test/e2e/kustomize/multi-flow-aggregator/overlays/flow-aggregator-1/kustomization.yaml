apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: ConfigMap
      name: flow-aggregator-configmap
    path: patch-configmap-name.yaml
  - target:
      kind: Deployment
      name: flow-aggregator
    path: patch-deployment-name.yaml
  - target:
      kind: Service
      name: flow-aggregator
    path: patch-service-name.yaml
  - target:
      kind: Deployment
      name: flow-aggregator
    path: patch-deployment-labels.yaml
  - target:
      kind: Service
      name: flow-aggregator
    path: patch-service-labels.yaml

# labels:
# - pairs:
#     extra: flow-exporter-test
#   includeSelectors: true

replacements:
- path: replacement-configmap.yaml
