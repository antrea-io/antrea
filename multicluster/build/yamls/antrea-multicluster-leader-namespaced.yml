apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: multicluster.crd.antrea.io/v1alpha1
    kind: MultiClusterConfig
    health:
      healthProbeBindAddress: :8080
    metrics:
      bindAddress: "0"
    webhook:
      port: 9443
    serviceCIDR: ""
    podCIDRs:
      - ""
    gatewayIPPrecedence: "private"
    endpointIPType: "ClusterIP"
    enableStretchedNetworkPolicy: false
kind: ConfigMap
metadata:
  labels:
    app: antrea
  name: antrea-mc-controller-config
  namespace: antrea-multicluster
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    kubernetes.io/service-account.name: antrea-mc-member-access-sa
  labels:
    app: antrea
  name: antrea-mc-member-access-token
  namespace: antrea-multicluster
type: kubernetes.io/service-account-token
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: antrea
  name: antrea-mc-webhook-service
  namespace: antrea-multicluster
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    app: antrea
    component: antrea-mc-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: antrea
    component: antrea-mc-controller
  name: antrea-mc-controller
  namespace: antrea-multicluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: antrea
      component: antrea-mc-controller
  template:
    metadata:
      annotations:
        checksum/config: 81ec1a33aace39ae40ac2f5d909b5d1d0208bbe6a1e8d1d9ada232bcc583b76a
      labels:
        app: antrea
        component: antrea-mc-controller
    spec:
      containers:
      - args:
        - --config=/controller_manager_config.yaml
        command:
        - /antrea-mc-controller
        - leader
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: antrea/antrea-mc-controller:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        name: antrea-mc-controller
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 200m
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /controller_manager_config.yaml
          name: antrea-mc-controller-config
          subPath: controller_manager_config.yaml
      hostNetwork: true
      serviceAccountName: antrea-mc-controller
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: antrea-mc-controller-config
        name: antrea-mc-controller-config
---
apiVersion: admissionregistration.k8s.io/v1
