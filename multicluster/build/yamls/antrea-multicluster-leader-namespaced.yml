apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: multicluster.crd.antrea.io/v1alpha1
    kind: MultiClusterConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 6536456a.crd.antrea.io
kind: ConfigMap
metadata:
  labels:
    app: antrea
  name: antrea-mc-controller-config-kk4mdd82g2
  namespace: changeme
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: antrea
    control-plane: antrea-mc-controller
  name: antrea-mc-controller-metrics-service
  namespace: changeme
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    app: antrea
    control-plane: antrea-mc-controller
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: antrea
  name: antrea-mc-webhook-service
  namespace: changeme
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    app: antrea
    control-plane: antrea-mc-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: antrea
    control-plane: antrea-mc-controller
  name: antrea-mc-controller
  namespace: changeme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: antrea
      control-plane: antrea-mc-controller
  template:
    metadata:
      labels:
        app: antrea
        control-plane: antrea-mc-controller
    spec:
      containers:
      - args:
        - --config=/controller_manager_config.yaml
        command:
        - /antrea-mc-controller
        - leader
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: antrea/antrea-mc-controller:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: antrea-mc-controller
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /controller_manager_config.yaml
          name: antrea-mc-controller-config
          subPath: controller_manager_config.yaml
      serviceAccountName: antrea-mc-controller
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: antrea-mc-controller-config-kk4mdd82g2
        name: antrea-mc-controller-config
